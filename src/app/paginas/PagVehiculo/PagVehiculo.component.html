<div class="card">
  <div class="card-header">
    DETALLE DEL VEHÍCULO: {{vehiculo?.marca}} {{vehiculo?.codigo}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <img src="{{vehiculo?.foto}}" class="img-thumbnail">
      </div>

      <div class="col-1">


      </div>

      <div class="col-6">
        <form [formGroup]="formulario">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Codigo:</label>
            <div class="col-sm-10">
             {{vehiculo?.codigo}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Marca:</label>
            <div class="col-sm-10">
              {{vehiculo?.marca}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Modelo:</label>
            <div class="col-sm-10">
              {{vehiculo?.modelo}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Color:</label>
            <div class="col-sm-10">
              {{vehiculo?.color}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Año:</label>
            <div class="col-sm-10">
              {{vehiculo?.anio}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Kilometraje:</label>
            <div class="col-sm-10">
              {{vehiculo?.kilometraje | number}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Precio:</label>
            <div class="col-sm-10">
              {{vehiculo?.precio |currency}}
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-for-label">Calificacion:</label>
            <div class="col-sm-10">
              <app-calificacion [calificacion]="vehiculo?.calificacion" (accion)="imprimir($event)"></app-calificacion>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>

  <div class="card-footer">
    <button class='btn btn-outline-secondary' style="width:110px" (click)="goRegresar()">
      Regreso
    </button>
  </div>
