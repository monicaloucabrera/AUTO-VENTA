<div class="card">
  <div class="card-header">
    <h3>Registro del Cliente</h3>
  </div>

  <div class='container-fluid'>
    <div class="row">
      <form [formGroup]="formularioCliente">
        <div class='container-fluid'>
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="nombre">
          <span class="text-danger" *ngIf="formularioCliente.controls['nombre'].errors?.['required']">Valor
            Requerido</span>
        </div>

        <div class='container-fluid'>
          <label for="nombre" class="form-label">Apellido</label>
          <input type="text" formControlName="apellido" class="form-control">
          <span class="text-danger" *ngIf="formularioCliente.controls['password'].errors?.['required']">Valor
            Requerido</span>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          <span class="text-danger" *ngIf="formularioCliente.controls['password'].errors?.['required']">Valor
            Requerido</span>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" formControlName="quiereContacto" class="form-check-input" id="proporcionaDatos"
            (change)="toggleContacto()">
          <label class="form-check-label" for="proporcionaDatos">¿Desea contacto?</label>
        </div>

        <div class="contact-details" *ngIf="formularioCliente.controls['quiereContacto'].value">

          <div class="mb-3" *ngIf="formularioCliente.controls['quiereContacto']">
            <label for="correo" class="form-label">Dirección de correo</label>
            <input type="email" formControlName="email" class="form-control" id="correo" aria-describedby="correoHelp">

            <div id="correoHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
          </div>

          <div class="mb-3" *ngIf="formularioCliente.controls['quiereContacto']">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="number" formControlName="telefono" class="form-control" id="telefono"
              aria-describedby="telefonoHelp">

            <div id="telefonoHelp" class="form-text">Tu teléfono está seguro con nosotros</div>
          </div>

        </div>

        <div class="d-md-block">
          <button class="btn btn-primary" type="button" (click)="registra()">Registra Cliente</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card-footer">
    <button class='btn btn-outline-secondary' style="width:110px" (click)="goInicio()">
      Inicio
    </button>
  </div>

</div>
